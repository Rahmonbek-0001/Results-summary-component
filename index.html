<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor Results-summary-component</title>
</head>

<body>
  <div class="ota">
    <div class="box1 box">
      <div class="">
        <p class="head"> Your Resault</p>
        <div class="">
          <div class="circle box">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <div class="footer">
          <h2> Great</h2>
          <p> You scored higher than 65% of <br> the people who have taken <br> these tests</p>
        </div>
      </div>
    </div>
    <div class="box2 box">
      <h3>Summary</h3>
      <div class="reaction qutilar box">
        <h4><img src="assets/images/icon-reaction.svg" alt="Iconka"> Reaction</h4>
        <p>80 / 100</p>
      </div>
      <div class="memory qutilar box">
        <h4><img src="assets/images/icon-memory.svg" alt="Iconka"> Memory</h4>
        <p>92 / 100</p>
      </div>
      <div class="verbal qutilar box">
        <h4><img src="assets/images/icon-verbal.svg" alt=""> Verbal</h4>
        <p>61 / 100</p>
      </div>
      <div class="visual qutilar box">
        <h4><img src="assets/images/icon-visual.svg" alt=""> Visual</h4>
        <p>72 / 100</p>
      </div>
      <a href="#">
        <button>
          <h4 class="footer">Continue</h4>
        </button>
      </a>
    </div>
  </div>
</body>
